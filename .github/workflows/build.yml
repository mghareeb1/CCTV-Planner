name: Build APK Fixed

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    # 1. رجعنا نستخدم سيرفر 22.04 عشان مستقر وفيه كل الأدوات
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 2. تنظيف الهارد (عشان نوفر مساحة للبناء)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 3. تسطيب الأدوات (شيلنا المكتبات اللي بتعمل مشاكل)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libltdl-dev libffi-dev libssl-dev python3-dev \
            git zip unzip autoconf autogen automake libtool pkg-config \
            zlib1g-dev openjdk-17-jdk

      # 4. تسطيب Buildozer
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython==0.29.33

      # 5. البناء (الخطوة الأهم)
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 6. رفع الملف النهائي
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CCTV-Planner-APK
          path: bin/*.apk
