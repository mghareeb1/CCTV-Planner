name: Build APK Ultimate

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. تنظيف الهارد (ضروري جداً)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 2. إعداد Java 17 باستخدام الأداة الرسمية (عشان مسار JAVA_HOME يتظبط صح)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. إعداد Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. تسطيب مكتبات النظام (شاملة كل حاجة ممكن يحتاجها Buildozer)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libltdl-dev libffi-dev libssl-dev \
            git zip unzip autoconf autogen automake libtool pkg-config \
            zlib1g-dev cmake gettext \
            libncurses5 libncursesw5 libtinfo5

      # 5. تسطيب Buildozer و Cython (الإصدار الذهبي المتوافق مع Kivy)
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # 6. البناء
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 7. رفع الملف
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CCTV-Planner-APK
          path: bin/*.apk
