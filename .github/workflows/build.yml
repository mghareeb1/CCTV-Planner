name: Build APK Manual

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. تحميل ملفات المشروع
      - uses: actions/checkout@v4

      # 2. تنظيف مساحة في السيرفر (عشان عملية البناء بتحتاج مساحة كبيرة)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 3. تثبيت الأدوات الضرورية (زي ما كنا بنعمل في Colab بالظبط)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libltdl-dev libffi-dev libssl-dev python3-dev \
            git zip unzip autoconf autogen automake libtool pkg-config \
            zlib1g-dev openjdk-17-jdk libstdc++6 zlib1g libncurses5

      # 4. تثبيت Buildozer و Cython
      - name: Install Buildozer & Python Libs
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython==0.29.33

      # 5. بدء البناء (مع الموافقة التلقائية yes)
      - name: Run Buildozer
        run: |
          yes | buildozer android debug

      # 6. رفع ملف الـ APK الناتج
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CCTV-Planner-APK
          path: bin/*.apk
